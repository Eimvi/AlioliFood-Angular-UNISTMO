<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<div *ngFor="let item of list let i = index">
  <div class="carta bg-white border" id={{item.id}}>
    <div class="row">

      <div class="col foodImg">
          <img class="imga" src={{item.image_url}}>

            <ng-container *ngIf="item.popular">
              <div class="top">
                <p class="figc mb-0 p-2"><i class="fa fa-star"></i>MUY TOP</p>
              </div>
            </ng-container>
      </div>

      <div class="col-8 align-items-center" >
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="row">
              <p class="textoTitulo pt-2 mb-0"><strong>{{item.title | titlecase}}</strong></p>
            </div>
            <div class="row ">
              <p class="pt-1 mb-0 text-muted textCuerpo">{{item.subcategory | titlecase}}</p>
            </div>
          </div>
          <div class="col-6 justify-content-center">
            <div class="p-4  ">
              <div class="botonUnidad">
                <div class="botonMenos">
                  <button class="bc" (click)=" eliminar(item, item.id)" [disabled]="!plato[item.id]">-</button>
                </div>
                <div class="botonNumero text-center">
                  <ng-container *ngIf="plato[item.id]>0">
                    <p class="">{{plato[item.id]}}</p>
                  </ng-container>

                  <ng-template #Success>
                    <ng-container *ngIf="plato[item.id]==0">
                      <p class="">""</p>
                    </ng-container>
                  </ng-template>

                </div>
                <div class="botonMas">
                  <button class="bc" (click)="agregar(item, item.id)" >+</button>
                </div>
              </div>
            </div>
            </div>
        </div>

        <div class="row">
          <div class="col-6">
            <p class="text-white pt-1 mb-0 text-muted textCuerpo">Precio:</p>
          </div>
          <div class="col-6 text-center">
            <p class="pt-1 mb-0 textCuerpo"><strong>{{item.price | currency}}</strong></p>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
